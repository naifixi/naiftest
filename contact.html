<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا | ملاكمة بايثون</title>

    <style>
        :root {
            --bg-dark: #0D0D0D;
            --primary: #E50914;
            --gold: #FFD700;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: "Cairo", sans-serif;
            background: var(--bg-dark);
            color: var(--white);
            line-height: 1.6;
        }

        /* منطقة التواصل */
        .contact {
            max-width: 700px;
            margin: 100px auto;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 2px solid var(--primary);
            text-align: center;
        }

        .contact h1 {
            color: var(--gold);
            margin-bottom: 20px;
        }

        .contact p {
            margin-bottom: 30px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact input,
        .contact textarea {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        .contact button {
            padding: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact button:hover {
            background: var(--gold);
            color: var(--bg-dark);
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
        }

        .back-home:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

    <!-- استدعاء الهيدر -->
    <div id="header"></div>

    <!-- منطقة التواصل -->
    <section class="contact">
        <h1>📩 تواصل معنا</h1>
        <p>نحن هنا للإجابة على جميع استفساراتك. الرجاء ملء النموذج أدناه وسنعاود الاتصال بك قريبًا.</p>
        
        <form>
            <input type="text" placeholder="الاسم الكامل" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <textarea rows="5" placeholder="رسالتك..." required></textarea>
            <button type="submit">إرسال</button>
        </form>

        <a href="index.html" class="back-home">⬅️ العودة إلى الرئيسية</a>
    </section>

    <!-- استدعاء الفوتر -->
    <div id="footer"></div>

    <script>
        // تحميل الهيدر والفوتر من قوالب منفصلة
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html")
                .then(res => res.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(err => console.error("خطأ في تحميل الهيدر:", err));

            fetch("footer.html")
                .then(res => res.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(err => console.error("خطأ في تحميل الفوتر:", err));
        });
    </script>

</body>
</html>
