<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هيدر | ملاكمة بايثون</title>

    <style>
        /* الألوان */
        :root {
            --bg-dark: #0D0D0D;
            --primary: #E50914;
            --gold: #FFD700;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: "Cairo", sans-serif;
            background: var(--bg-dark);
            color: var(--white);
        }

        /* شريط التنقل */
        .navbar {
            background: var(--bg-dark);
            color: var(--white);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* اللوجو */
        .logo img {
            height: 50px;
            width: auto;
            display: block;
        }

        /* الروابط */
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: var(--primary);
        }

        /* زر القائمة (للموبايل) */
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--white);
        }

        @media (max-width: 768px) {
            .navbar nav {
                display: none;
                flex-direction: column;
                background: #111;
                position: absolute;
                top: 60px;
                right: 0;
                width: 220px;
                border-left: 2px solid var(--primary);
            }

            .navbar nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }

            .logo img {
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- الهيدر -->
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="boxing.jpg" alt="شعار ملاكمة بايثون">
            </a>
        </div>
        <div class="menu-toggle">☰</div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">من نحن</a></li> <!-- تعديل هنا -->
                <li><a href="join.html">انضم لنا</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // تفعيل القائمة في الموبايل
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.querySelector(".menu-toggle");
            const nav = document.querySelector("nav");

            toggle.addEventListener("click", () => {
                nav.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
